<section class="login-section neumorphic-card">
    <figure>
        <img alt="The Movie DataBase Logo" src="/assets/images/blue_square_2-logo.svg">
    </figure>
    <h1>Login to Explore</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">
            <input [(ngModel)]="userName" id="username" name="username" placeholder="Username" required type="text">
        </div>
        <div class="form-row">
            <input [(ngModel)]="userPassword" id="password" name="password" placeholder="Password" required
                   type="password">
        </div>
        <div class="form-button">
            <button class="neumorphic-button" type="submit">Submit</button>
        </div>
        <ng-container *ngIf="areFieldsEmpty">
            <div class="error-message">
                <p>* Both Fields are required</p>
            </div>
        </ng-container>
        <ng-container *ngIf="isUserNamePassInCorrect">
            <div class="error-message">
                <p>* Username and password are incorrect</p>
            </div>
        </ng-container>
    </form>
</section>
